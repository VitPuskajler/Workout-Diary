        margin-right: auto;

    }

    /* Centering the container */

      margin-right: auto;
    }
  </style>

  <!-- ------------------------ Load Dynamically Tables ------------------------- -->
  <!-- Container for the form and table -->
  <div class="container">
    <!-- Row to center the content -->
    <div class="row justify-content-center">
      <!-- Column that adjusts width based on screen size -->
      <div class="col-12 col-md-7">
        <form action="{{ url_for('intuitive_training') }}" method="POST">

          <!-- Workout Name Input -->
          <div class="mb-3">
            <input type="text" name="workout_name" class="form-control text-center w-50 mx-auto bg-success-subtle"
              placeholder="Workout Name:" />
          </div>

          <!-- Choose Exercise Dropdown -->
          <div class="mb-3">
            <select class="form-select text-center fw-bolder" aria-label="Select exercise" onchange="this.form.submit()"
              name="chosen_exercise">
              <option value=""></option>
              <option>Exercise 1</option>
              <option>Exercise 2</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <!-- Exercises Table -->
          <table class="table table-striped text-center mb-5">
            <tbody>
              <tr>
                <td>
                  <input type="text" id="new_exercise" name="exercise" class="form-control text-center mb-3" value=""
                    autocomplete="off" placeholder="Exercise Name" />
                  <ul id="exercise_suggestions" class="dropdown-menu" style="width: 100%; display: none"></ul>

                </td>
              </tr>
            </tbody>
          </table>

          <!-- Confirm Button -->
          <div class="d-flex justify-content-center mb-2">
            <button type="submit" class="btn btn-success btn-lg col-8 col-lg-4 col-md-6">
              Confirm
            </button>
          </div>
        </form>


        <form action="{{ url_for('intuitive_training') }}" method="POST">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-9">
                <div class="table-responsive">
                  <table class="table table-striped text-center mb-5">
                    <thead>
                      <tr>
                        <th class="col-2">Kg</th>
                        <th class="col-1">Reps</th>
                        <th class="col-1">RPE</th>
                        <th class="col-3">Notes</th>
                        <th class="col-1">Del</th>
                      </tr>
                    </thead>
                    <tbody>


                      <tr>
                        <td><input type="number" step="any" class="form-control text-center" name="update_weight_"
                            placeholder="" /></td>

                        <td><input type="number" class="form-control text-center" name="update_reps_" placeholder="" />
                        </td>

                        <td><input type="number" class="form-control text-center" name="update_rpe_" placeholder="" />
                        </td>

                        <td><input type="text" class="form-control text-center" name="update_notes_" placeholder="" />
                        </td>

                        <td class="w-auto">
                          <input class="form-check-input" type="checkbox" name="delete" value="" />
                        </td>

                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-success btn-lg col-8 col-lg-4 col-md-6">Confirm</button>
                  </div>




                  <div class="p-2 m-3">
                    <div class="fixed-bottom text-center">
                      © {{ year }} | Created by Vít Puskajler
                    </div>
                  </div>
                  <!-- -------------------------------------------------------------------------- -->
                  <script>
                    document.getElementById('new_exercise').addEventListener('input', function () {
                      let query = this.value;
                      if (query.length > 0) {
                        let xhr = new XMLHttpRequest();
                        xhr.open("GET", "/intuitive_training?query=" + encodeURIComponent(query), true);
                        xhr.onreadystatechange = function () {
                          if (xhr.readyState == 4 && xhr.status == 200) {
                            let response = JSON.parse(xhr.responseText);
                            let suggestions = document.getElementById('exercise_suggestions');
                            suggestions.innerHTML = ""; // Clear previous suggestions
                            if (response.length > 0) {
                              suggestions.style.display = "block"; // Show suggestion list
                              response.forEach(function (exercise) {
                                let li = document.createElement("li");
                                li.classList.add("dropdown-item");
                                li.textContent = exercise;
                                li.onclick = function () {
                                  document.getElementById('new_exercise').value = exercise;
                                  suggestions.style.display = "none";
                                };
                                suggestions.appendChild(li);
                              });
                            } else {
                              suggestions.style.display = "none"; // Hide if no matches
                            }
                          }
                        };
                        xhr.send();
                      } else {
                        document.getElementById('exercise_suggestions').style.display = "none";
                      }
                    });

                  </script>

                  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

                    crossorigin="anonymous"></script>
